<!DOCTYPE html>
<html>
    <head>
        <title>Menu Madness</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="js/events.js"></script>
        <script src="js/main.js"></script>
        <script src="js/level.js"></script>

        <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
    </head>

    <body>

        <nav class="navbar">
            <div class="dropdown">
                <a class="btn">
                    Dropdown
                </a>
        		<ul class="dropdown-menu multi-level" data-menu="1">
                  <li><div class="menu-content"></div></li>
                  <li><div class="menu-content"></div></li>
                  <li class="dropdown-submenu">
                    <span tabindex="-1" href="#">Hover me for more options</span>
                    <ul class="dropdown-menu" data-menu="2">
                      <li><div class="menu-content"></div></li>
                      <li class="dropdown-submenu">
                        <span>Even More..</span>
                        <ul class="dropdown-menu" data-menu="3">
                            <li><div class="menu-content"></div></li>
                        	<li><div class="menu-content"></div></li>
                        </ul>
                      </li>
                      <li class="gold"><div class="menu-content"></div></li>
                      <li><div class="menu-content"></div></li>
                    </ul>
                  </li>
                  <li class="dropdown-submenu">
                    <span tabindex="-1" href="#">Hover me for more options</span>
                    <ul class="dropdown-menu" data-menu="4">
                      <li><div class="menu-content"></div></li>
                      <li class="dropdown-submenu">
                        <span>Even More..</span>
                        <ul class="dropdown-menu" data-menu="5">
                            <li><div class="menu-content"></div></li>
                        	<li><div class="menu-content"></div></li>
                        </ul>
                      </li>
                      <li class="gold"><div class="menu-content"></div></li>
                      <li><div class="menu-content"></div></li>
                    </ul>
                  </li>
                </ul>
            </div>
        </nav>

        <div class="failure">
            <h1>You suck!</h1>
        </div>
    </body>
</html>
